<table class="acms-admin-table-admin-edit">
	<tr>
		<th>テスト1</th>
		<td>
			<label class="acms-admin-form-checkbox" for="input-field_test01-1">
				<input type="checkbox" name="field_test01[]" value="1" id="input-field_test01-1"{field_test01:checked#1} />
				<i class="acms-admin-ico-checkbox"></i>チェックすると1が入ります
			</label>
			<input type="hidden" name="field[]" value="field_test01" />
		</td>
	</tr>
	<tr>
		<th>テスト2</th>
		<td>
			<input type="text" name="field_test02" value="{field_test02}" class="acms-admin-form-width-full"/>
			<input type="hidden" name="field[]" value="field_test02" />
		</td>
	</tr>
  <tr>
		<th>テスト3</th>
		<td>
			<label class="acms-admin-form-checkbox" for="input-field_test03-みかん">
				<input type="checkbox" name="field_test03[]" value="みかん" id="input-field_test03-みかん"{field_test03:checked#みかん} />
				<i class="acms-admin-ico-checkbox"></i>みかん
			</label>
			<label class="acms-admin-form-checkbox" for="input-field_test03-林檎">
				<input type="checkbox" name="field_test03[]" value="林檎" id="input-field_test03-林檎"{field_test03:checked#林檎} />
				<i class="acms-admin-ico-checkbox"></i>林檎
			</label>
			<label class="acms-admin-form-checkbox" for="input-field_test03-ブドウ">
				<input type="checkbox" name="field_test03[]" value="ブドウ" id="input-field_test03-ブドウ"{field_test03:checked#ブドウ} />
				<i class="acms-admin-ico-checkbox"></i>ブドウ
			</label>
			<label class="acms-admin-form-checkbox" for="input-field_test03-banana">
				<input type="checkbox" name="field_test03[]" value="banana" id="input-field_test03-banana"{field_test03:checked#banana} />
				<i class="acms-admin-ico-checkbox"></i>banana
			</label>
			<input type="hidden" name="field[]" value="field_test03" />
		</td>
	</tr>
	<tr>
		<th>テスト4</th>
		<td class="js-img_resize_cf">
			<!-- BEGIN_IF [{field_test04@tinyPath}/em] -->
			<img src="" style="display:none;width:240px;" class="js-img_resize_preview"/>
			<!-- END_IF -->
			<!-- BEGIN field_test04@path:veil -->
			<img src="%{ARCHIVES_DIR}{field_test04@tinyPath}" style="width:240px;" class="js-img_resize_preview"/>
			<input type="hidden" name="field_test04@old" value="{field_test04@path}" /><br />
			<label class="acms-admin-form-checkbox">
				<input type="checkbox" name="field_test04@edit" value="delete" />
				<i class="acms-admin-ico-checkbox"></i> 削除
			</label>
			<!-- END field_test04@path:veil -->
			<input type="file" name="field_test04" size="20" class="js-img_resize_input" /><br />
			代替テキスト:<input type="text" name="field_test04@alt" value="{field_test04@alt}" size="40" />
			<input type="hidden" name="field[]" value="field_test04" />
			<input type="hidden" name="field_test04:extension" value="image" />
			<input type="hidden" name="field_test04@size" value="960" />
			<input type="hidden" name="field_test04@tinyWidth" value="240" />
			<input type="hidden" name="field_test04@largeWidth" value="480" />
			<input type="hidden" name="field_test04@squareWidth" value="240" />
			<input type="hidden" name="field_test04@filename" value="" />
		</td>
	</tr>
</table>
